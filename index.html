<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./dropdown.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac7d3e72e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="currency">
            <img src="./image/fotor_2023-3-30_13_6_55.jpg"  alt="">
            <h2>CURRENCY CONVERTER</h2>
            <div class="currency-convert">
                <label for="" >Amount</label>
                <input type="text" id="amount" value="" >
                
                <div id="currency-selector">
                    <div class="select-elements">
                        <img src="https://flagsapi.com/IN/flat/32.png" id="from-flag" >
                        <select name="currency" id="from-currency"></select>
                    </div>
                    <i class="fa-solid fa-arrows-up-down "></i>
                    <div class="select-elements">
                        <img src="https://flagsapi.com/US/shiny/32.png" id="to-flag">
                        <select name="currency" id="to-currency">
                        </select>
                    </div>
                   
                </div>
                <input type="button" value="CONVERT" onclick="convertCurrency()">
                <input type="text" id="currency-exchange" value="" disabled>
            </div>
        </div>
    </div>
    <script src="country.js"></script>
    <script src="./config.js"></script>
    <script src="./currency.js"></script>
    <!-- <script src="./dropdown.js"></script> -->
</body>
</html>
